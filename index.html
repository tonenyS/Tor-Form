<!DOCTYPE html>
<html>
  <head>
    <title>HCDT SUTH</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <style>
    body {
      font-family: arial;
    }
    .hide {
      display: none;
    }
    p {
      font-weight: bold;
    }
  </style>

  <body>
    <div class="container">
      <h2>แบบฟอร์มจองคิวการใช้บริการล่วงหน้า</h2>
      <p>
        แบบฟอร์มการจองคิวการใช้บริการล่วงหน้าของโรงพยาบาลมหาวิทยาลัยเทคโนโลยีสุรนารี
      </p>
      <form action="process.php" class="" method="POST" >
        <div class="form-group">
          <label for="uname">มีใบนัดหมาย หรือไม่</label>
          <br />
          <div class="form-check-inline">
            <label class="form-check-label" >
              <input
                type="radio"
                name="appointment"
                value="มี"
                onclick="myFunction1();"
              />
              มี
              <br />

              <input
                type="radio"
                name="appointment"
                value="ไม่มี"
                onclick="myFunction2();"
              />
              ไม่มี
            </label>
          </div>
        </div>

        <div id="formShow1" class="hide">
          <div class="form-group">
            <label for="pwd">หมายเลขใบนัด</label>
            <input
              type="text"
              class="form-control"
              placeholder="กรอกหมายเลขใบนัด"
              name="appointment_id"
              id="myText"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div id="formShow2" class="hide">
          <div class="form-group">
            <label for="pwd">อาการป่วยเบื้องต้น</label>
            <br>
            <select class="form-select form-select-sm" name="syndrome">
              <option selected></option>
              <option value="ไอ, มีเสมหะ">ไอ, มีเสมหะ</option>
              <option value="ปวดหัว, มีไข้">ปวดหัว, มีไข้</option>
              <option value="แมลงสัตว์กัดต่อย">แมลงสัตว์กัดต่อย</option>
            </select>

            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div id="formShow3" class="hide">
          <div class="form-group">
            <label for="pwd">รายละเอียดของอาการ</label>
            <input
              type="text"
              class="form-control"
              placeholder="รายละเอียดของอาการ"
              name="syndrome_dt"
              id="myText"
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              checked
              required
            />
            ข้าพเจ้าได้ศึกษาและยอมรับ
            <a href="https://www.bluelightpremium.com/privacyandterms"
              >นโยบายความเป็นส่วนตัว</a
            >
            การใช้บริการ HCDT SUTH
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">กรุณากดยอมรับ</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary" name="insert">
          จองคิวเข้าใช้บริการ
        </button>
      </form>
    </div>


        <script>

          function myFunction1() {
            document.getElementById("formShow1").style.display = "block";
            document.getElementById("formShow2").style.display ="none";
            document.getElementById("formShow3").style.display ="none";
          }
          
          function myFunction2() {
            document.getElementById("formShow2").style.display = "block";
            document.getElementById("formShow3").style.display ="block";
            document.getElementById("formShow1").style.display ="none";

          }

          </script>


  </body>
</html>
